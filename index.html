<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>
    <main class="container">
      <div class="main-image--container">
        <div class="header-logo">
          <img src="./img/logo.svg" alt="Huddle logo" />
        </div>

        <img src="./img/illustration-mockups.svg" alt="Images of a website rendered in desktop and mobile" />
      </div>

      <div class="content">
        <div class="content__heading">
          <h1 class="heading-1 content__heading-text">Build The Community Your Fans Will Love</h1>
        </div>

        <div class="content__paragraph">
          <p class="content__paragraph-text text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
        </div>

        <div class="btn-container">
          <button onclick="window.location.href='#';" class="btn">Register</button>
        </div>

        <div class="social">
          <a href="http://facebook.com"><img src="./img/facebook-f.svg" alt="Facebook icon" class="social__icon" /></a>
          <a href="http://twitter.com"><img src="./img/twitter.svg" alt="Twitter icon" class="social__icon" /></a>
          <a href="http://instagram.com"><img src="./img/instagram.svg" alt="instagram icon" class="social__icon" /></a>
        </div>
      </div>
    </main>
  </body>
</html>
